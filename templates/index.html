{% extends 'base.html' %}
{% block body_block %}
        <div class = "row">
    {% for post in posts %}
        <div class = "col-sm">
            
            <div class="card" style="width: 18rem;">
              <!--<img class="card-img-top" src=".../100px180/" alt="Card image cap">-->
              <div class="card-body">
                <h3 class="card-title">{{post.title}}</h3>
                <h5 class="card-title">{{post.id}}</h5>
                <p class="card-text">{{post.content}}</p>
                {{post.created_at}}
                <a href="/posts/{{post.id}}" class="btn btn-primary">글 보기</a>
              </div>
            </div>
        
        </div>    
    {% endfor %}
        </div>
{% endblock %}
